<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="C:\Users\LENOVO\OneDrive\Documents\GitHub\har_old.github.io\CPE143L_SA1_David\loginDesign.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>

    <body>
        <div class="container">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="userName" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="passWord" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="button" class="btn" onclick="check()">Login</button>

            </form>

            <script>
                function check(){
                    const user = document.getElementById('userName').value;
                    const pass = document.getElementById('passWord').value;

                    if(user === "admin" && pass === "admin"){
                        const form = document.getElementById('loginForm');

                        form.classList.add('fade-out');

                        setTimeout(() => {
                            window.location.href = "Admin.html";
                        }, 1000);
                    }else if(user === "student1" && pass === "1234"){
                        const form = document.getElementById('loginForm');

                        form.classList.add('fade-out');

                        setTimeout(() => {
                            window.location.href = "Student.html";
                        }, 1000);
                    }else{
                        alert("Incorrect username or password!");
                    }
                }
            </script>
        </div>
    </body>
</html>
